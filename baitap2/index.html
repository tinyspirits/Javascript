<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập 2</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="formDropdown">
        <div id="selectValue">
            <select id="select" onchange="selectValue()">
                <option value="">Chọn một giá trị</option>
                <option class="number" value="1">1</option>
                <option class="number" value="2">2</option>
                <option class="number" value="3">3</option>
                <option class="number" value="4">4</option>
                <option class="number" value="5">5</option>
                <option class="number" value="6">6</option>
                <option id="even" value="even">Chẵn</option>
                <option id="odd" value="odd">Lẽ</option>
                <option value="">Reset</option>
            </select>
        </div>
        <div id="pointValue">
            <span class="city">1.Hà Nội</span><br />
            <span class="city">2.Sài Gòn</span><br />
            <span class="city">3.Đà Nẵng</span><br />
            <span class="city">4.Huế</span><br />
            <span class="city">5.Hải Phòng</span><br />
            <span class="city">6.Nha Trang</span><br />
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
