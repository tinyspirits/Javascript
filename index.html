<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Register</title>
</head>

<body>
  <h3>Register</h3>
  <div id="registerForm">
    <form id="formR">
      <div class="inputForm">
        <span>Full name</span>
        <input class="inputData" onchange="checkInput()" type="text" />
        <span class="lableArlet"></span>
      </div>
      <div class="inputForm">
        <span>Email</span>
        <input class="inputData" type="email" onkeypress="checkEmail()" />
        <span class="lableArlet"></span>
      </div>
      <div class="inputForm">
        <span>Phone</span>
        <input class="inputData" type="tel" onchange="checkPhone()"
          onkeypress='return event.charCode >= 48 && event.charCode <= 57'></input>
        <span class="lableArlet"></span>
      </div>
      <div class="inputForm">
        <span>Birthday</span>
        <input class="inputData" type="tel" onchange="checkDate()"
          onkeypress='return event.charCode >= 47 && event.charCode <= 57'></input>
        <span class="lableArlet"></span>
      </div>
      <div class="inputForm">
        <span>Password</span>
        <input type="password" />
        <span class="lableArlet"></span>
      </div>
      <div class="inputForm">
        <span>Comfirm password</span>

        <input type="password" />

        <span class="lableArlet"></span>
      </div>
      <div class="inputForm" id="image">
        <img id="imageUpload" src="" alt="" />
        <div class="centered">Avatar upload</div>
      </div>
      <div class="inputForm">
        <input id="imgLoad" type="file" onchange="imageLoad()" />
      </div>
    </form>
    <div id="buttonProcess">
      <button id="btnAdd" onclick="addData()" disabled>Add</button>
      <button onclick="functionReset()">Reset</button>
    </div>
    <div id="formInfo">
      <div>
        <div>
          <span>Full name:</span>
          <div class="data"></div>
        </div>
        <div>
          <span>Email:</span>
          <div class="data"></div>
        </div>
        <div>
          <span>Phone:</span>
          <div class="data"></div>
        </div>
        <div>
          <span>Birthday:</span>
          <div class="data"></div>
        </div>

      </div>
      <div>
        <img id="imageAdd" src="" alt="" />
        <div class="centered">Avatar preview</div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
